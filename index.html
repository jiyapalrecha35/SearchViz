<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search visualiser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">SearchViz</h1>
    <div id="comparison-count">Number of comparsions : 0</div>
    <div id="container">
        <br><br>


        <label for="fname">Enter number to be searched: </label>
        <input type="text" id="fname" name="fname">
        <div id="text"></div>
    </div>


    <div class="btn-container">
        <button class="btn" onclick="LinearSearch()">Linear Search</button>
        <button class="btn" onclick="BinarySearch()">Binary Search</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
